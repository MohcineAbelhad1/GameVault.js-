name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  BUILD_DIR: .

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # If you had a build step, run it here and set BUILD_DIR accordingly
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build
      #   env:
      #     CI: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Directory of the static site to deploy
          path: ${{ env.BUILD_DIR }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
